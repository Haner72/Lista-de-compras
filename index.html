<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <script>
        let tamanhoDaLista = 0

        function addItem(){
            const nomeItem = document.getElementById("item")
            const itemNome = nomeItem.value

            nomeItem.value = ''

            const lista = document.getElementById("lista")

            lista.innerHTML += `
            <div class="item">
            <li>

                <input type="checkbox" name="item-${tamanhoDaLista}" id="item-${tamanhoDaLista}">
                ${itemNome}

                </li>

                <button class="botao" onclick="removerItem(item-${tamanhoDaLista})">X</button>

                </div>
                <br>
                `
                tamanhoDaLista++
            
        }
        function removerItem(id) {
            const deletado = document.getElementById(`item-${id}`)
            deletado.remove();
        }
    </script>

 }

    </head>

        <h2>Lista de Compras</h2>
